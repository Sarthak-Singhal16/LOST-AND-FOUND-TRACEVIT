<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - TRACEVIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      justify-content: center;
    }

    .navbar {
      background-color: #333;
      width: 100%;
      padding: 15px;
      text-align: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 30px;
      text-align: center;
      max-width: 1000px;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .container h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }

    .team {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .team .team-member {
      text-align: center;
    }

    .team .team-member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="2nd_page.html">Home</a>
    <a href="signup-login.html">Sign Up / Login</a>

    <p>
      TRACEVIT helps people reclaim lost items and connect with owners easily.
      We believe in making the process of finding lost items seamless and
      stress-free.
    </p>
    <h2>Meet Our Team!</h2>
    <div class="team">
      <div class="team-member">
        <img src="sarthak.jpg" alt="Sarthak Singhal" />
        <p>Sarthak Singhal</p>

      <div class="team-member">
        <img src="advika.jpg" alt="Advika Pundir" />

      </div>
      <div class="team-member">
